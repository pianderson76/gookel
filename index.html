<html>
<head>
    <title>Gookel inicio</title>
    <style>
        /* ...estilos existentes... */

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, black, gray, white);
            background-size: 600% 600%;
            animation: gradient 15s ease infinite;
        }

        #gookel {
            font-size: 50px;
            text-align: center;
            margin-top: 15%;
        }

        #gookel span:nth-child(1) { color: red; }
        #gookel span:nth-child(2) { color: orange; }
        #gookel span:nth-child(3) { color: yellow; }
        #gookel span:nth-child(4) { color: green; }
        #gookel span:nth-child(5) { color: blue; }
        #gookel span:nth-child(6) { color: purple; }

        #search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #search-input {
            width: 600px;
            height: 30px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 3px 14px;
        }

        #microphone-icon {
            margin-left: -40px;
            cursor: pointer;
        }

        #family-videos {
            width: 500px;
            height: 100px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="gookel">
            <span>G</span>
            <span>o</span>
            <span>o</span>
            <span>k</span>
            <span>e</span>
            <span>l</span>
        </div>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Pesquisar no Gookel">
            <div id="microphone-icon">ðŸŽ¤</div>
        </div>
        <div id="family-videos">VIDEOS DA FAMILIA</div>
    </div>
    <script>
        document.getElementById('search-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                window.location.href = 'https://www.gookel.kel/search?q=' + this.value;
            }
        });

        document.getElementById('family-videos').addEventListener('click', function() {
            window.location.href = 'https://www.youtube.com/embed/qAbp4VNAGzI';
        });

        var date = new Date();
        var dateString = date.getDate() + "/" + (date.getMonth() + 1) + "/" + date.getFullYear();
        var dateElement = document.createElement("div");
        dateElement.style.position = "absolute";
        dateElement.style.left = "0";
        dateElement.style.top = "0";
        dateElement.innerHTML = dateString;
        document.body.appendChild(dateElement);
    </script>
</body>
</html>
